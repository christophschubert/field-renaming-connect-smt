plugins {
    id 'java'
}

group 'net.christophschubert.kafka.connect.transforms'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url 'https://packages.confluent.io/maven'
    }
}

ext {
    kafkaVersion = '3.0.0'
}

dependencies {

    implementation group: 'org.apache.kafka', name: 'connect-api', version: kafkaVersion
    implementation group: 'org.apache.kafka', name: 'connect-transforms', version: kafkaVersion
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: kafkaVersion

    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}